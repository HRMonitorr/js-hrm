<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Update Form</title>
</head>
<body>

<form id="employeeForm" style="display: none;">
    <label for="employeeIdInput">Employee ID:</label>
    <input type="text" id="employeeIdInput" disabled>

    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput">

    <label for="emailInput">Email:</label>
    <input type="text" id="emailInput">

    <label for="phoneInput">Phone:</label>
    <input type="text" id="phoneInput">

    <label for="divisionInput">Division:</label>
    <input type="text" id="divisionInput">

    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput">

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput">

    <label for="basicSalaryInput">Basic Salary:</label>
    <input type="text" id="basicSalaryInput">

    <label for="honorDivisionInput">Honor Division:</label>
    <input type="text" id="honorDivisionInput">

    <button type="submit">Update Employee</button>
</form>
<script type="module" src="/jscroot/js/controller/controller_updateemp.js"></script>
<!-- <script src="script.js"></script> -->
</body>
</html>
