<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Search</title>
</head>
<body>
  <h1>Employee Search</h1>

  <label for="employeeIdInput">Enter Employee ID: </label>
  <input type="text" id="employeeIdInput">
  <button id="searchButton">Search</button>

  <table>
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Division</th>
        <th>Username</th>
        <th>Password</th>
        <th>Basic Salary</th>
        <th>Honor Division</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="EmployeeDataBody">
      <!-- Employee data will be displayed here -->
    </tbody>
  </table>

  <script type="module" src="/jscroot/js/controller/controller_updateemployee.js"></script>
</body>
</html>
