<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
</head>

<body>

  <h2>Employee Search</h2>
  <label for="employeeIdInput">Employee ID:</label>
  <input type="text" id="employeeIdInput">
  <button id="searchButton">Search</button>

  <h2>Employee Data</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Division</th>
        <th>Username</th>
        <th>Password</th>
        <th>Basic Salary</th>
        <th>Honor Division</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="EmployeeDataBody">
      <!-- Employee data will be displayed here -->
    </tbody>
  </table>

  <script src="/jscroot/js/controller/controller_employee.js"></script>
</body>

</html>
