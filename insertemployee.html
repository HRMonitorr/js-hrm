<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Update Form</title>
</head>
<body>
    <form id="newEmployeeForm">
        <!-- Include your input fields for new employee data here -->
        <label for="newEmployeeIdInput">Employee ID:</label>
        <input type="text" id="newEmployeeIdInput" required>
    
        <label for="newNameInput">Name:</label>
        <input type="text" id="newNameInput" required>
    
        <label for="newEmailInput">Email:</label>
        <input type="email" id="newEmailInput" required>
    
        <label for="newPhoneInput">Phone:</label>
        <input type="tel" id="newPhoneInput" required>
    
        <label for="newDivisionInput">Division:</label>
        <input type="text" id="newDivisionInput" required>
    
        <label for="newUsernameInput">Username:</label>
        <input type="text" id="newUsernameInput" required>
    
        <label for="newPasswordInput">Password:</label>
        <input type="password" id="newPasswordInput" required>
    
        <label for="newRoleInput">Role:</label>
        <input type="text" id="newRoleInput" required>
    
        <label for="newBasicSalaryInput">Basic Salary:</label>
        <input type="text" id="newBasicSalaryInput" required>
    
        <label for="newHonorDivisionInput">Honor Division:</label>
        <input type="text" id="newHonorDivisionInput" required>
    
        <button type="submit">Insert Employee</button>
      </form>      
<script type="module" src="/jscroot/js/controller/controller_insertemp.js"></script>
<!-- <script src="script.js"></script> -->
</body>
</html>
